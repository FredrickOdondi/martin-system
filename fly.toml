# Fly.io configuration for ECOWAS Summit Backend
app = 'martins-system'
primary_region = 'jnb'

[build]
  dockerfile = 'Dockerfile.fly'

[env]
  PORT = '8000'
  DATABASE_URL = 'sqlite+aiosqlite:///./data/ecowas_db.sqlite'
  REDIS_URL = 'redis://localhost:6379/0'

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = 'suspend'
  auto_start_machines = true
  min_machines_running = 0

[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1

[mounts]
  source = "ecowas_data"
  destination = "/app/data"
  initial_size = "1gb"

[[services]]
  protocol = "tcp"
  internal_port = 8000

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "1s"

  [[services.http_checks]]
    interval = "10s"
    timeout = "2s"
    grace_period = "5s"
    method = "get"
    path = "/health"
    protocol = "http"

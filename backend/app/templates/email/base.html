<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .email-wrapper {
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }

        .header {
            background-color: #004a99;
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .header h1 {
            margin: 0 0 10px 0;
            font-size: 28px;
            font-weight: 600;
        }

        .header p {
            margin: 0;
            font-size: 14px;
            opacity: 0.9;
        }

        .content {
            padding: 30px 25px;
        }

        .content h2 {
            color: #004a99;
            font-size: 22px;
            margin: 0 0 20px 0;
            font-weight: 600;
            border-bottom: 2px solid #e9ecef;
            padding-bottom: 10px;
        }

        .content h3 {
            color: #333;
            font-size: 18px;
            margin: 20px 0 10px 0;
            font-weight: 600;
        }

        .content p {
            margin: 0 0 15px 0;
            color: #555;
        }

        .content ul,
        .content ol {
            margin: 0 0 20px 0;
            padding-left: 20px;
            color: #555;
        }

        .content li {
            margin-bottom: 5px;
        }

        /* Table Styling from meeting_summary logic compatibility */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th {
            background-color: #f8f9fa;
            color: #333;
            font-weight: 600;
            text-align: left;
            padding: 12px;
            border-bottom: 2px solid #dee2e6;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #dee2e6;
            color: #555;
        }

        .button {
            display: inline-block;
            padding: 12px 30px;
            background-color: #004a99;
            color: #ffffff !important;
            text-decoration: none;
            border-radius: 6px;
            margin-top: 20px;
            font-weight: 600;
            border: 2px solid #004a99;
            transition: all 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .footer {
            background-color: #f8f9fa;
            padding: 20px 25px;
            border-top: 1px solid #e9ecef;
            font-size: 12px;
            color: #6c757d;
            text-align: center;
        }

        .footer p {
            margin: 5px 0;
        }
    </style>
</head>

<body>
    <div class="email-wrapper">
        <!-- Header -->
        <div class="header">
            <h1>ECOWAS Summit 2026</h1>
            <p>{% block header_title %}Technical Working Group Portal{% endblock %}</p>
        </div>

        <!-- Content -->
        <div class="content">
            {% block content %}
            <p>Notification Content</p>
            {% endblock %}
        </div>

        <!-- Footer -->
        <div class="footer">
            {% block footer %}
            <p>This is an automated message from the ECOWAS Summit Support System.</p>
            <p>&copy; 2026 ECOWAS Summit Secretariat</p>
            {% endblock %}
        </div>
    </div>
</body>

</html>

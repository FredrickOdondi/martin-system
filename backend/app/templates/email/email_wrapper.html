<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .email-wrapper {
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }

        .header {
            background-color: #004a99;
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .header h1 {
            margin: 0 0 10px 0;
            font-size: 28px;
            font-weight: 600;
        }

        .header p {
            margin: 0;
            font-size: 14px;
            opacity: 0.9;
        }

        .pillar-tag {
            display: inline-block;
            padding: 4px 12px;
            background-color: #e8f0fe;
            color: #004a99;
            border-radius: 4px;
            font-weight: 600;
            font-size: 12px;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .content {
            padding: 30px 25px;
        }

        .content h2 {
            color: #004a99;
            font-size: 22px;
            margin: 0 0 20px 0;
            font-weight: 600;
        }

        .content h3 {
            color: #333;
            font-size: 18px;
            margin: 20px 0 10px 0;
            font-weight: 600;
        }

        .content p {
            margin: 0 0 15px 0;
            color: #555;
        }

        .content strong {
            color: #333;
        }

        .button {
            display: inline-block;
            padding: 12px 30px;
            background-color: #007bff;
            color: #ffffff !important;
            text-decoration: none;
            border-radius: 6px;
            margin-top: 20px;
            font-weight: 600;
            border: 2px solid #007bff;
            transition: all 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .info-box {
            background-color: #f8f9fa;
            border-left: 4px solid #007bff;
            padding: 15px;
            margin: 20px 0;
            border-radius: 4px;
        }

        .info-box p {
            margin: 5px 0;
        }

        .footer {
            background-color: #f8f9fa;
            padding: 20px 25px;
            border-top: 1px solid #e9ecef;
            font-size: 12px;
            color: #6c757d;
            text-align: center;
        }

        .footer p {
            margin: 5px 0;
        }

        .divider {
            height: 1px;
            background-color: #e9ecef;
            margin: 20px 0;
        }

        /* AI Badge */
        .ai-badge {
            display: inline-block;
            padding: 4px 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            margin-left: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
    </style>
</head>

<body>
    <div class="email-wrapper">
        <!-- Header -->
        <div class="header">
            <h1>ECOWAS Summit 2026</h1>
            <p>Technical Working Group Portal</p>
        </div>

        <!-- Content -->
        <div class="content">
            {% if pillar_name %}
            <div class="pillar-tag">{{ pillar_name }} TWG</div>
            {% endif %}

            {% if ai_generated %}
            <span class="ai-badge">âœ¨ AI Generated</span>
            {% endif %}

            <!-- Main content block -->
            {{ content | safe }}
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>This is an automated message from the ECOWAS Summit Support System.</p>
            <p>&copy; 2026 ECOWAS Summit Secretariat</p>
        </div>
    </div>
</body>

</html>

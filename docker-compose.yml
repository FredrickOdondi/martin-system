version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ecowas-app
    restart: unless-stopped
    ports:
      - "80:80"
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite+aiosqlite:///./data/ecowas_db.sqlite
      - SECRET_KEY=${SECRET_KEY:-ecowas-secret-key-change-in-production}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-jwt-secret-key-change-in-production}
    volumes:
      - ./backend/data:/app/data
      - ./backend/storage:/app/storage
      - ./backend/logs:/app/logs
      - ./uploads:/app/uploads
    networks:
      - ecowas-network

networks:
  ecowas-network:
    driver: bridge

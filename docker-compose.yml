version: '3.8'

services:
  # Redis Cache & Queue (Optional but recommended)
  redis:
    image: redis:7-alpine
    container_name: ecowas-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - ecowas-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ecowas-backend
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    environment:
      - DATABASE_URL=sqlite+aiosqlite:///./data/ecowas_db.sqlite
      - REDIS_URL=redis://redis:6379/0
      - UPLOAD_DIR=/app/uploads
      - CORS_ORIGINS=http://localhost:5173,http://localhost:3000,http://frontend:5173
      - PINECONE_API_KEY=${PINECONE_API_KEY}
      - PINECONE_ENVIRONMENT=${PINECONE_ENVIRONMENT:-us-east-1}
      - PINECONE_INDEX_NAME=${PINECONE_INDEX_NAME:-ecowas-summit-knowledge}
    env_file:
      - ./backend/.env
    volumes:
      - ./backend/app:/app/app
      - ./backend/storage:/app/storage
      - ./backend/logs:/app/logs
      - ./backend/data:/app/data
      - ./uploads:/app/uploads
      - ./backend/alembic:/app/alembic
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - ecowas-network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: ecowas-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    environment:
      - VITE_API_URL=http://localhost:${BACKEND_PORT:-8000}
      - VITE_WS_URL=ws://localhost:${BACKEND_PORT:-8000}
    env_file:
      - ./frontend/.env
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - ./frontend/index.html:/app/index.html
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - ecowas-network
    command: npm run dev -- --host 0.0.0.0

  # Celery Worker (Background Tasks) - Optional
  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ecowas-celery-worker
    restart: unless-stopped
    environment:
      - DATABASE_URL=sqlite+aiosqlite:///./data/ecowas_db.sqlite
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
    env_file:
      - ./backend/.env
    volumes:
      - ./backend/app:/app/app
      - ./backend/storage:/app/storage
      - ./backend/data:/app/data
      - ./uploads:/app/uploads
    depends_on:
      - redis
    networks:
      - ecowas-network
    command: celery -A app.core.scheduler worker --loglevel=info

  # Celery Beat (Scheduled Tasks) - Optional
  celery_beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ecowas-celery-beat
    restart: unless-stopped
    environment:
      - DATABASE_URL=sqlite+aiosqlite:///./data/ecowas_db.sqlite
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
    env_file:
      - ./backend/.env
    volumes:
      - ./backend/app:/app/app
      - ./backend/data:/app/data
      - ./uploads:/app/uploads
    depends_on:
      - redis
    networks:
      - ecowas-network
    command: celery -A app.core.scheduler beat --loglevel=info

networks:
  ecowas-network:
    driver: bridge

volumes:
  redis_data:
    driver: local

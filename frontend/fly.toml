# Fly.io configuration for ECOWAS Frontend
# Static site deployment with Nginx

app = 'martins-system-frontend'
primary_region = 'jnb'  # Johannesburg

kill_signal = "SIGTERM"
kill_timeout = "5s"

[build]
  dockerfile = "Dockerfile.fly"

[env]
  VITE_API_URL = "https://martins-system.fly.dev"

[http_service]
  internal_port = 80
  force_https = true
  auto_stop_machines = 'suspend'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  [[http_service.checks]]
    grace_period = "5s"
    interval = "30s"
    method = "GET"
    timeout = "3s"
    path = "/"

[[vm]]
  memory = '256mb'
  cpu_kind = 'shared'
  cpus = 1
